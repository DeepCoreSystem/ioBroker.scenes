<html>

<link rel="stylesheet" type="text/css" href="../../lib/css/themes/jquery-ui/redmond/jquery-ui.min.css"/>
<script type="text/javascript" src="../../lib/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../../socket.io/socket.io.js"></script>
<script type="text/javascript" src="../../lib/js/jquery-ui-1.10.3.full.min.js"></script>

<link rel="stylesheet" type="text/css" href="../../css/adapter.css"/>
<script type="text/javascript" src="../../js/translate.js"></script>
<script type="text/javascript" src="../../js/adapter-settings.js"></script>
<style>
    #drop_zone{
        border: 2px dashed #bbb;
        -moz-border-radius: 5px;
        -webkit-border-radius: 5px;
        border-radius: 5px;
        padding: 25px;
        text-align: center;
        font: 20pt bold 'Arial';
        color: #bbb;
        width: 90%;
        height: 60px;
    }
</style>
<script type="text/javascript">
    systemDictionary = {
        "Scenes adapter settings": {
            "de": "Szenen-Adapter Einstellungen",
            "ru": "Настройки драйвера Сцен"
        }
    };

    // the function loadSettings has to exist ...
    function load(settings, onChange) {
        if (!settings) return;

        onChange(false);
    }

    // ... and the function save has to exist.
    // you have to make sure the callback is called with the settings object as first param!
    function save(callback) {
        callback(null);
    }
</script>

<!-- you have to put your config page in a div with id adapter-container -->
<div id="adapter-container" ondragover="return false" drop="return false">

    <table><tr><td><img src="scenes.png"></td><td><h3 class="translate">Scenes adapter settings</h3></td></tr></table>

    <div class="translate">There is nothing to setup</div>
</div>
</html>
